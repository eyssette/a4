<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>A4</title>
	<meta name="description"
		content="Un outil libre et gratuit, qui permet de mettre en forme automatiquement un texte en un format A4, prêt pour l'impression" />
	<meta name="author" content="Cédric Eyssette" />
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="css/styles.min.css" />
	<!-- <link rel="icon" href="favicon.svg"> -->
</head>

<body>
	<h1>Mise en forme automatique au format A4</h1>
	<p>Copier-coller votre markdown ici et cliquer sur le bouton “Convertir”</p>
	<textarea id="input">---
pages: 1
colonnes: 3
espacementColonnes: 30px
copies: 3
paysage: true
mx: 10px
my: 10px
maths: false
---

<!-- Vous pouvez modifier comme vous le souhaitez les paramètres ci-dessus et copier-coller ensuite ci-dessous votre markdown. -->


	</textarea>
	<button id="convertButton">Convertir</button>
	<footer>Outil libre et gratuit, créé par <a href="http://eyssette.forge.apps.education.fr/">Cédric Eyssette</a>
	</footer>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@2.0.2/dist/markdown-it-emoji.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/markdown-it-mark@3.0.1/dist/markdown-it-mark.min.js"></script>
	<script src="js/convert.js"></script>
</body>

</html>
